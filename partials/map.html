<ui-gmap-google-map center="map.center" zoom="map.zoom">

    <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" click="onClick()" events="marker.events" >
        <ui-gmap-window options="windowOptions" closeClick="closeClick()">
            <div  >
                {{station.Name}}
                <highchart id="chart2" config="roseConfig" style="height: 200px; width: 200px"></highchart>

                <div>
                    <button class="btn btn-primary" ng-click="clicked()">
                        <span class="glyphicon glyphicon glyphicon-fullscreen"></span>
                    </button>
                    <button class="btn btn-warning" ngClick="clicked()">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                </div>
            </div>
        </ui-gmap-window>
    </ui-gmap-marker>

</ui-gmap-google-map>
