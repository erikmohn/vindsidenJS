<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
    <ui-gmap-markers models="stationMarkers" coords="'self'" icon="'icon'" click="'onClick'">
        <ui-gmap-windows show="show">
            <div ng-non-bindable>
                {{title}}

            </div>
        </ui-gmap-windows>
    </ui-gmap-markers>
</ui-gmap-google-map>
